<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Keenan's To-Do List</title>
</head>

<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <main>
    <form id="form-task">
      <input id="input-task" placeholder="I feel like I'm forgetting something..." type="text">
      <button type="submit">Add New</button>
    </form>
    <section id="to-do-list"></section>
  </main>
  <script defer src="index.js"></script>
</body>

</html>
